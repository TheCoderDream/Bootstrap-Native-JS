<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TheCoderDreamHUB THEME</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="destekKayitlariniGetir()">

  <div class="container " id="card-form">

    <div class="row">
      <div class="col">
        <div class="card card-form text-center ">
          <div class="card-body">
            <h3>DESTEK KAYDI</h3>
            <p>Yeni Destek kaydı oluştur</p>
            <form  id="destek-form">
              <div class="form-group">
                <label for="destek-konu">Konu</label>
                <select class="form-control" id="destek-konu">
                <option value="internet">Internet</option>
                <option value="donanim">Donanım</option>
                <option value="yazilim">Yazılım</option>

              </select>
              </div>
              <div class="form-group">
                <label for="destek-aciliyet">Aciliyet</label>
                <select class="form-control" id="destek-aciliyet">
                <option value="yuksek">Yüksek</option>
                <option value="normal">Normal</option>
                <option value="dusuk">Dusuk</option>

              </select>
              </div>
              <div class="form-group">
                <label for="destek-aciklama">Açıklama</label>
                <input type="text" class="form-control" id="destek-aciklama" placeholder="Lütfen Açıklama giriniz">
              </div>
              <button type="submit" class="btn btn-block btn-primary">Ekle</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-lg-12">
        <div class="" id="destek-kaydi-listesi"></div>
      </div>
    </div>
  </div>
<footer>
  <p>&copy; theCoderDream.com</p>
</footer>

  <script src="js/chance.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
